  <body>
	  <form>
	   성별
	  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="man"name="gender" id="man">
  <label class="form-check-label" for="man" >
   남성
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="female"  name="gender"id="female">
  <label class="form-check-label" for="female">
   여성
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="etc"name="gender" id="etc" >
  <label class="form-check-label" for="etc" >
   기타
  </label>
</div>
<hr>
통신사
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="skt" name="tel"id="skt">
  <label class="form-check-label" for="skt" >
    SKT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="kt"name="tel" id="kt" >
  <label class="form-check-label" for="kt" >
    KT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="lg"name="tel" id="lg">
  <label class="form-check-label" for="lg" >
    LG
  </label>
</div>
<hr>
	  
	  
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
</div>

 <button type="button" id="btn">submit</button>
 </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
		//제이쿼리
		$("#btn").on("click",function(){
		var arrayGender = new Array();
		var arrayTelecom = new Array();
		
		var obj_length = $("input[name='gender']").length;
		var obj_length2 = $("input[name='tel']").length;
		
		
		for(var i =0; i <obj_length; i++){
			if( $("input:checkbox[name=gender]:checked").length > 1){
				alert("한개만 입력하세요");
				return false;
			}
		
			else if($("input[name='gender']:eq("+i+")").prop("checked")){
				alert($("input[name='gender']:eq("+i+")").val());
				arrayGender.push($("input[name='gender']:eq("+i+")").val());
			}
		$("#male").prop("checked",false);
		$("#etc").prop("checked",true);
		}
		for(var i=0; i<arrayGender.length; i++){
			console.log(arrayGender[i]);
		}
		
	
		
		for(var i =0; i <obj_length2; i++){
			if(document.getElementsByName("tel")[i].checked == true){
				alert(document.getElementsByName("tel")[i].value);
				arrayTelecom.push(document.getElementsByName("tel")[i].value);
			}
		}
		for(var i=0; i<arrayTelecom.length; i++){
			console.log(arrayTelecom[i]);
		}
		});
