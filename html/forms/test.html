<html lang="ko">
  <head>

	 <form>
		 <label for="id">아이디</label>

		  <input  id="ex2" type =password>

	  </form>
	  <form>

			  <option value="1">1</option>

	  </form>
	  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script>
	   $("#btn").on("click",function(){
		if($("#ex1").val().trim() == "" || $("#ex2").val().trim()== "" || $("#ex3").val().trim()== ""){
			alert("거절입니다.")
		}
		 else if($("#ex1").val() == "" || $("#ex2").val()== "" || $("#ex3").val()== ""){
			  alert("거절입니다.")
		  }else if($("#ex1").val() !=$("#ex2").val() && $("#ex2").val() ==$("#ex3").val()){
			   alert("승인입니다.")
		   }else{
			   alert("거절입니다.")
		   }
	   });
	   
	   $("#btn2").on("click",function(){
		  	alert($("#sel").val());
		  	$("#sel").val("1").prop("selected",true)
		  	alert($("#sel").val());
		  	 
	   });
   </script>
